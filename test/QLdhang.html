<!DOCTYPE html>
<!-- 
    1. h1 - h6  (Heading)
    2. p - paragraph
    3. img - image
    4. a - thẻ đặt được liên kết
    5. ul, li - (tùy ý sắp xếp thứ tự - thể hiện dsach)
    6. table - Kẻ bảng
    7. input - nhập dữ liệu
    8. button - nút
    9. div  - tạo khối bao quanh vật thể khác
 -->
<html>
    <head>
        <title>F8 - Shop</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <!-- Các thẻ trong HTML -->
        <div>  
            <h1 id="st_head"> Cộng hòa xã hội chủ nghĩa Việt Nam</h1>
            <h2 class="nd_head"> Cộng hòa xã hội chủ nghĩa Việt Nam</h1>
            <h2 class="nd_head"> Cộng hòa xã hội chủ nghĩa Việt Nam</h1>
            <h3 class="nd_head"> Cộng hòa xã hội chủ nghĩa Việt Nam</h1>

            <button>Đăng ký</button>

            <input type="text">
            <input type="checkbox">
            <!-- Trùng name chỉ cho phép -->
            <input name="gender" type="radio">
            <input name="gender" type="radio">

            <p>Độc lập - Tự do - Hạnh phúc</p>
            <!-- <img src="https://cdn.24h.com.vn/upload/1-2022/images/2022-03-21//1647846929-beaaf2aaa837bce3390c5b6712df3402-width800height534.jpg " alt="">
            <a href="https://fullstack.edu.vn/learning/html-css?id=28595e0f-ee7e-46a8-bdb5-fdf842674496">Tới trang F8 tại đây!</a> -->

            <ul>
                <li>Nhật</li>
                <li>Sơn</li>
                <li>Thảo</li>
                <li>Tú</li>
            </ul>

            <table>
                <thead>
                    <!-- table heading -->
                    <th>STT</th>
                    <th>Name</th>
                    <th>Địa chỉ</th> 
                </thead>

                <tbody>
                    <!-- Table row -->
                    <tr>
                        <td>1</td>
                        <td>Nhật</td>
                        <td>Nghĩa Thắng</td>
                    </tr>

                    <tr>
                        <td>2</td>
                        <td>Thúy</td>
                        <td>Nghĩa Thọ</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Hàm attribute -->
        <div>
            <h1 title="Hàm attribute">attribute</h1>
        </div>
    </body>
</html>
